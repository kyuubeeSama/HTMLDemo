<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>背景音乐测试</title>
</head>

<body>
  <div id="begin" onclick="begin()">音乐开始</div>
  <div id="end" onclick="end()">音乐暂停</div>
  <audio src="music/backmusic.mp3" controls="controls" preload id="music1" autoplay="autoplay" hidden>
    <iframe allow="autoplay" style="display:none" id="ifm" src="music/success.mp3"></iframe>
  </audio>
  <script type="text/javascript">
    var audio = document.getElementById('music1');
    var ifm = document.getElementById("ifm");
    ifm.onload = function () {
      audio.oncanplay = function () {
        audio.play();
      };
    };
    function begin() {
      var audio = document.getElementById('music1');
      audio.play();
    }
    function end() {
      var audio = document.getElementById('music1');
      audio.pause();
    }
  </script>
</body>

</html>
