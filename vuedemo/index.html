<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div id="app">
		{{message}}
	</div>
	<div id="list">
		<li v-for="(item, index) in array" :key="index">{{item}}</li>
	</div>
	<script>
		new Vue({
			el: '#app',
			data: {
				message: 'hello world'
			}
		})
		new Vue({
			el: '#list',
			data: {
				array: [1, 2, 3, 4, 5]
			}
		});
	</script>
</body>

</html>
