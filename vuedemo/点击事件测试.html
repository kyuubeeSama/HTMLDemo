<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <button v-on:Click="addNum">+</button>
    <button v-on:Click="cutNum">-</button>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        message: 0
      }, methods: {
        addNum: function () {
          this.message += 1;
        },
        cutNum: function () {
          if (this.message < 0) {
            this.message = 0;
          } else {
            this.message -= 1;
          }
        }
      },
    })
  </script>
</body>

</html>
